<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue-sortable example</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <style>

  </style>
</head>
<body>

<div class="container">
  <ul>
    <li v-for="card in cards">{{ card.title }}</li>
  </ul>

  <div class="row" v-sortable:cards="{ animation: 200 }">
    <div class="col-sm-4" v-for="card in cards">
      <div class="card card-block">
        <h4 class="card-title">{{ card.title }}</h4>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

<script src="//storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.4.2/Sortable.js"></script>
<script src="../vue-sortable.js"></script>
<script>
  var app = new Vue({
    el: "body",
    data: {
      cards: [{
        title: "Card 1"
      }, {
        title: "Card 2"
      }, {
        title: "Card 3"
      }, {
        title: "Card 4"
      }, {
        title: "Card 5"
      }]
    },
    events: {
      sort: function( item, e ) {
        console.log( item );
        console.log( e );
      }
    }
  });
</script>
</body>
</html>
